<script type="text/javascript">
	var count = 10;
	//var redirect = document.location.href="/";
  var redirect = "/";
	function countDown(){
			var timer = document.getElementById("mytimer");
			if(count > 0){
				count--;
			timer.innerHTML = "<h1>The device is rebooting in "+count+" seconds.</h1>";

	}
